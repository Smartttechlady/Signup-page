<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Stylingloginform.css">
</head>
<body>

<nav>
<div class="container">
    <div class="image"><img src="./IMAGES/Login image.png" alt=" Illustration Image"></div>

<form action="">
 <div class="form-container">
<br>
        <h1>Welcome Back!</h1>
        <p> Enter your details to proceed.</p>


<div class="label-input">
    <label for="Username">Username</label>
    <input id="Username" type="text", placeholder="Enter your username">
    </div>

    <div class="label-input">
        <label for="Email Address">Email Address</label>
        <input id="Email Address" type="text", placeholder="Enter your email address">
        </div>

        <div class="label-input">
            <label for="Password">Password</label>
            <input id="Password" type="password", placeholder="Enter your password">
            </div>

            <div class="label-input">
               <h6>Forgot Password?</h6>
                </div>

            <div class="Rem">
                <input id="" type="checkbox">
                <label for="">Remember me</label>
                
                </div>
                
    </div>


<h4> --- Or Sign In With ---</h4>

<div class="Social-icons">
<div class="Facebook"><img src="./IMAGES/facebook.png" alt=" Facebook Icon" width="25" height="25"></div>
<div class="Google"> <img src="./IMAGES/google (1).png" alt="Google Icon" width="27" height="27"></div>
<div class="Linkedin"> <img src="./IMAGES/linkedin.png" alt="Linkedin Icon" width="25" height="25"></div>
</div>

<div class="Legal-agreement"> By clicking the <strong> Login</strong> button, you agree to our <a href="#">Terms and Condition</a> and <a href="#"> Privacy</a></div>

<button>Login</button>


<div class="Login-account"> First time member? <a href="./Usersignup.html">Signup Here</a></div>




</div>



</form>

</div>
</nav>

    
</body>
</html>
