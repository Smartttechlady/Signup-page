<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <div>
            <label for="Name">Name</label>
            <input id="Name" type="text" placeholder="Enter your name" required>
        </div><br>

        <div>
            <label for="Email">Email</label>
            <input id="Email"  type="email" placeholder="Enter your email address" required>
        </div><br>

        <div>
            <label for="Password">Password</label>
            <input id="Password"  type="password" placeholder="Enter your Password" required>
        </div><br>


        <div>
            <label for="">Write About Yourself</label><br>
            <textarea name="" id="" cols="30" rows="05"></textarea>
        </div><br>


        <div>
            <label for="">Salary</label>
            <input type="number">
        </div><br>

        <div>
            <label for="">Photo</label>
            <input type="file">
        </div><br>

        <div>
            <label for="">DOB</label>
            <input type="date">
        </div><br>

        <div>
            <label for="">Appointment Time</label>
            <input type="time">
        </div><br>

        
        <div>
            <label for="">Appointment Time</label>
            <input type="datetime-local">
        </div><br>

        
        <div>
            <label for="">Pick a color</label>
            <input type="color">
        </div><br>

        
        <div>
            <label for="Gender">Gender</label> <br>
            Male<input name="Gender" type="radio">
            Female<input name="Gender" type="radio">
            Other<input  name="Gender" type="radio">
           
        </div><br>

        <div>
            <input type="checkbox">
            <label for="">Do you agree?</label>
        </div><br>



        <select name="" id="">
             <option value="">Nigeria</option>
             <option value="">Ghana</option>
             <option value="">UK</option>
             <option value="">Australia</option>
             <option value="">South Africa</option>
             <option value="">Canada</option>
             <option value="">Zambia</option>
             <option value="">Togo</option>
             <option value="">Germany</option>
             <option value="">France</option>

        </select>
        <br><br>



        <button style="background-color: #3515d6; color: #ffffff;border-radius:0.3rem; padding: 0.8rem; font-weight: 600; border:none; box-shadow:0.2rem 0.2rem 1rem #3515d6;">SUBMIT</button>
    </form>

</body>
</html>
