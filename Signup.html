<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./Registration Form.css">


</head>
<body>

    <div class="split-screen"> 
        
        <div class="left"> <img src="./IMAGES/Signup image.jpg" alt="illustration image"></div> 
    
    <div class="right">     <div class="Signup-box">
        <H1>Create An Account</H1>
        <h4>Join us today, it absolutely free</h4>
    
    <form action="">
    
    <div>
        <label for="Full Name">Full Name</label><br>
        <input id="Full Name" type="text" placeholder="Enter your full name">
    </div>
    
    <div>
        <label for="Username">Username</label><br>
        <input id="Username" type="text" placeholder="Enter your username">
    </div>
    
    <div>
        <label for="Phone No.">Phone No.</label><br>
        <select name="" id="">
            <option value="">+234</option>
            <option value="">+1</option>
            <option value="">+4</option>
        </select>
        
        <input id="Phone No." type="text" placeholder="Enter your phone number">
    </div>
    
    <div>
        <label for="Email Address">Email Address</label><br>
        <input id="Email Address" type="text" placeholder="Enter your email address">
    </div>
    
    <div>
        <label for="Password">Password</label><br>
        <input id="Password" type="password" placeholder="Enter your password">
        <i class="far fa-eye-slash"></i>
    </div>
    
    <div>
        <label for="Confirm Password">Confirm Password</label><br>
        <input id="Confirm Password" type="password" placeholder="Confirm password">
    </div>
    
    <p>-- Or Sign Up With --</p>
    
    <div class="image">  
    <img src="./IMAGES/facebook.png" alt="Facebook Icon" width="25" height="25">
    <img src="./IMAGES/google (1).png" alt="Google Icon" width="27" height="27">
    <img src="./IMAGES/linkedin.png" alt="Linkedin Icon" width="25" height="25">
    </div>
    
    
    <div class="legal-terms">
        <input type="checkbox">
        <label for=""> I accept the <a href="#">Terms and Condition</a></label>
    </div>
    <br><br>
    <button>Sign Up</button>
    <p class="para-2">Already have an account? <a href="#">Login</a></p>
    
    </form>
    
    
    
    
    </div>
    
                </div>     </div>





   
   
</body>
</html>
