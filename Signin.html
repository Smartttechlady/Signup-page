<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Registration Form.css">
</head>
<body>
    
    <H1>Welcome Back!</H1>
    <h4>Enter your details to proceed.</h4>

<form action="">


<div>
    <label for="Username">Username</label><br>
    <input id="Username" type="text" placeholder="Enter your username">
</div>


<div>
    <label for="Email Address">Email Address</label><br>
    <input id="Email Address" type="text" placeholder="Enter your email address">
</div>

<div>
    <label for="Password">Password</label><br>
    <input id="Password" type="password" placeholder="Enter your password">
</div>


<p>-- Or Login With --</p>

<div>  
    <img src="./IMAGES/facebook.png" alt="Facebook Icon" width="20" height="20">
    <img src="./IMAGES/google (1).png" alt="Google Icon" width="21" height="21">
    <img src="./IMAGES/linkedin.png" alt="Linkedin Icon" width="20" height="20">
    </div><br><br>



<button>Login</button><br>
<p>Don't have an account? <a href="#">Sign Up Here</a></p>

</form>


</body>
</html>
