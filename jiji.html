<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiji Website</title>
    <link rel="stylesheet" href="./jiji.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- nav bar -->
    
    <header>
        <nav>
            <a href="">
                <img src="./IMAGES/jiji logo.png" alt="">
            </a>
            <p class="top-cap">SELL FASTER, BUY FASTER</p>

            <div>
                <a class="link" href="">Sign In</a>
                <p class="link"></p>
                <a  class="link" href="">Registration</a>
                <button class="btn1">SELL</button>

            </div> 
        </nav>


        <!-- Hero -->
        <div class="hero-box">

            <div class="hero-text">
                <p>Find anything in
                    <span class="btn2">
                         <i class="fa-solid fa-location-dot"> </i>All Nigeria
                    </span>
                </p>
            </div>

            <div class="search">
                <input  type="text" placeholder="I am looking for.....">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            

        </div>
        
    </header>


    <!-- <main></main> -->

    <main class="main-container">
        <div class="left-sidebar"></div>

        <div  class="main-sidebar">

            <div class="top-sidebar">
                <div class="top-left"></div>
                <div class="top-right"></div>
            </div>

            <div class="down-sidebar"></div>
        </div>
    </main>
    
</body>
</html>
