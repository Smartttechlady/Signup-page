<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./Stylingsignupform.css">
</head>
<body>

<nav>
<div class="container">
    <div class="image"><img src="./IMAGES/Signup image.jpg" alt=" Illustration Image"></div>

<form action="">
 <div class="form-container">
<br>
        <h1>Create An Account</h1>
        <p>Become a member, its free!</p>

        <div class="label-input">
<label for="Full Name">Full Name</label>
<input id="Full Name" type="text", placeholder="Enter your full name">
</div>

<div class="label-input">
    <label for="Username">Username</label>
    <input id="Username" type="text", placeholder="Enter your username">
    </div>

    <div class="label-input">
        <label for="Email Address">Email Address</label>
        <input id="Email Address" type="text", placeholder="Enter your email address">
        </div>

        <div class="label-input">
            <label for="Password">Password</label>
            <input id="Password" type="password", placeholder="Enter your password">
            </div>

            <div class="label-input">
                <label for="Confirm Password">Confirm Password</label>
                <input id="Confirm Password" type="password", placeholder="Enter your password">
                </div>
    </div>


<h4> --- Or Sign Up With ---</h4>

<div class="Social-icons">
<div class="Facebook"><img src="./IMAGES/facebook.png" alt=" Facebook Icon" width="25" height="25"></div>
<div class="Google"> <img src="./IMAGES/google (1).png" alt="Google Icon" width="27" height="27"></div>
<div class="Linkedin"> <img src="./IMAGES/linkedin.png" alt="Linkedin Icon" width="25" height="25"></div>
</div>

<div class="Legal-agreement"> By clicking the <strong> Sign Up</strong> button, you agree to our <a href="#">Terms and Condition</a> and <a href="#"> Privacy</a></div>

<button>Sign Up</button>


<div class="Login-account"> Already have an account? <a href="./Usersignin.html">Login Here</a></div>




</div>



</form>

</div>
</nav>

    
</body>
</html>
